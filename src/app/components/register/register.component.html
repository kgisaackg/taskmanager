<div class="container-fluid row d-flex justify-content-center">
    <div class="col-sm-6">
        <hr class="bg-primary w-100" />
        <nav class="navbar text-primary mb-5">
            <p class="h3">Create account</p>
        </nav>
        <form  method="post" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="form-row ">
                <div class="col-md-6 mb-3">
                    <label>Firstname</label>
                    <input type="text" class="form-control" name="firstname" formControlName="firstname">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label>Lastname</label>
                    <input type="text" class="form-control" name="lastname" formControlName="lastname">
                </div>
            </div>
            <div *ngIf="lastname?.invalid && (lastname?.dirty || lastname?.touched)" class="text-danger">
                    <small  *ngIf="lastname?.errors?.required"> *Name is required</small>
                    <small  *ngIf="lastname?.errors?.pattern"> Name must have letters only</small>
                    <small  *ngIf="lastname?.errors?.minlength"> *Name suppose to be more than 3 letter</small>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" name="emailAddress" formControlName="emailAddress">
            </div>
            <div *ngIf="emailAddress?.invalid && (emailAddress?.dirty || emailAddress?.touched)" class="text-danger">
                <small  *ngIf="emailAddress?.errors?.required"> *Email address is required</small>
                <small  *ngIf="emailAddress?.errors?.email"> *Invalid email address</small>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" formControlName="password">
            </div>

            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                <small  *ngIf="password?.errors?.required"> *password is required</small>
                <small  *ngIf="password?.errors?.pattern"> *Password must be 8 letters and have atleast 1 spacial 
                    character, uppercase, lowercase and a number</small>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="passwordConfirmation" formControlName="confirmPassword">
            </div>
            <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="text-danger">
                <small *ngIf="confirmPassword?.errors?.misMatch"> *Passwords don't match</small>
            </div>

            <div class="form-row">
                <button class="btn btn-primary col-sm-12" type="submit" name="registerUser">Sign Up</button>
            </div>
        </form>
        <div class="text-center my-3">
           
        </div>
    </div>
</div>
